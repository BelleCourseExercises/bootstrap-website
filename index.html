<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Bootcamp</title>   
    </head>
    <body>

        <!-- NAVBAR part of the website, showing the items:
                - what you'll learn
                - questions
                - instructions
            shrinks to the burger icon when the website's size is shrunken -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <!-- puts a tags into containers and prevents the tags from sticking to the left side of the window w/o spaces-->
                <a href="#" class="navbar-brand">Frontend Bootcamp</a>
            

                <!-- "burger" icon that drop-downs other parts of the website -->
                <button 
                    class="navbar-toggler"
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navmenu" 
                >
                <span class="navbar-toggler-icon"></span>
            </button>


                <!-- links of other parts of the website -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <!-- ms-auto means "margin-auto, allign items to the right"-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#learn" class="nav-link">What You'll Learn</a>
                        </li>
                        <li class="nav-item">
                            <a href="#questions" class="nav-link">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#ubstryctirs" class="nav-link">Instructors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>






        <!-- SHOWCASE part of the website; section makes the background black -->
        <section class="bg-dark text-light p-5 text-center text-sm-start">
            <div class="container">
                <!-- showcase container, allows the showcase to have spaces on left,right and top, bottom -->
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div>
                        <h1>Become a <span class="text-warning">Web Developer</span> </h1>
                        <p class="lead my-4">
                            We focus on teaching  our students the fundamentals of the latest and greatest technologies to prepare 
                            them for their first dev role
                        </p>
                        <button class="btn btn-primary btn-lg">Start The Enforllment</button>
                    </div>
                    <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="">
                </div>
            </div>
        </section>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
    </body>
</html>
